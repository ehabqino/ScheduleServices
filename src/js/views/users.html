<div class="oj-hybrid-padding">
  <h1>Users </h1>
  <div>
    <oj-dialog id="modalDialog1" dialog-title="New User">
      <div slot="body">
        <oj-input-text id="username" value="{{userName}}"
        label-hint="User Name" label-edge="inside"></oj-input-text>
        <br><br>
        <oj-input-password id="userpass" value="{{userPassword}}" label-hint="password" 
                            mask-icon="visible"></oj-input-password>
        <br><br>
        <oj-input-text id="userdisplayname" value="{{userDisplayName}}"
          label-hint="Display Name" label-edge="inside"></oj-input-text>
          <br><br>
          <oj-combobox-one id="combobox1" value="{{userType}}"
            label-hint="User Type" label-edge="inside"
            class="oj-form-control-max-width-md">
            <oj-option value="ADMIN">ADMIN</oj-option>
            <oj-option value="USER">USER</oj-option>
         </oj-combobox-one>
          <br><br>
          <oj-checkboxset id="checkboxSetAgreeId"
                          label-hint="User Active"
                          label-edge="inside"
                          value="{{userActive}}">
          <oj-option value="Y">Active</oj-option>
        </oj-checkboxset>
          
      </div>
      <div slot="footer">
        <oj-button id="okButton" on-oj-action="[[save]]">Save
          <oj-avatar id="updatepng" role="img" aria-label="Avatar of Amy Bartlet"
            size="xxs" initials="AB" slot="startIcon"
            src="css/images/ok_24.png">
        </oj-button>
        <oj-button id="okButton" on-oj-action="[[cancel]]">Cancel
          <oj-avatar id="updatepng" role="img" aria-label="Avatar of Amy Bartlet"
            size="xxs" initials="AB" slot="startIcon"
            src="css/images/cancel_24.png">
          </oj-avatar>
        </oj-button>
      </div>
    </oj-dialog>
    <oj-dialog id="updateUserDialogId" dialog-title="Update User">
      <div slot="body">
        <oj-bind-text value="[[userid]]"></oj-bind-text>
          <br><br>
        <oj-input-text id="usernameupdate" value="{{userNameUpdate}}"
        label-hint="User Name" label-edge="inside" readonly="true"></oj-input-text>
        <br><br>
        <oj-input-password id="userpassupdate" value="{{userPasswordUpdate}}" label-hint="password" 
                            mask-icon="visible"></oj-input-password>
        <br><br>
        <oj-input-text id="userdisplayupdate" value="{{userDisplayUpdate}}"
          label-hint="Display Name" label-edge="inside"></oj-input-text>
          <br><br>
          <oj-combobox-one id="combobox1update" value="{{userTypeUpdate}}"
            label-hint="User Type" label-edge="inside"
            class="oj-form-control-max-width-md">
            <oj-option value="ADMIN">ADMIN</oj-option>
            <oj-option value="USER">USER</oj-option>
          </oj-combobox-one>
          <br><br>
          <oj-checkboxset id="checkboxSetAgreeIdupdate"
                          label-hint="User Active"
                          label-edge="inside"
                          value="{{userActiveUpdate}}">
          <oj-option value="Y">Active</oj-option>
        </oj-checkboxset>
      </div>
      <div slot="footer">
        <oj-button id="okButton" on-oj-action="[[saveUpdate]]">Save
          <oj-avatar id="updatepng" role="img" aria-label="Avatar of Amy Bartlet"
            size="xxs" initials="AB" slot="startIcon"
            src="css/images/ok_24.png">
          </oj-avatar>
        </oj-button>
        <oj-button id="okButton" on-oj-action="[[cancelUpdate]]">Cancel
          <oj-avatar id="updatepng" role="img" aria-label="Avatar of Amy Bartlet"
            size="xxs" initials="AB" slot="startIcon"
            src="css/images/cancel_24.png">
          </oj-avatar>
        </oj-button>
      </div>
    </oj-dialog>

    <oj-dialog id="deleteUserDialogId" dialog-title="Delete User">
      <div slot="body">
        Are you sure you want to delete User (<span><oj-bind-text value="[[deleteUserName]]"></oj-bind-text></span>) ?
      </div>
      <div slot="footer">
        <oj-button id="okButton" on-oj-action="[[okDelete]]">OK
          <oj-avatar id="updatepng" role="img" aria-label="Avatar of Amy Bartlet"
            size="xxs" initials="AB" slot="startIcon"
            src="css/images/ok_24.png">
          </oj-avatar>
        </oj-button>
        <oj-button id="okButton" on-oj-action="[[cancelDelete]]"> Cancel
          <oj-avatar id="updatepng" role="img" aria-label="Avatar of Amy Bartlet"
            size="xxs" initials="AB" slot="startIcon"
            src="css/images/cancel_24.png">
          </oj-avatar>
        </oj-button>
      </div>
    </oj-dialog>

    <oj-button id="buttonOpener" on-oj-action="[[open]]" chroming="callToAction">
      Add New User
      <oj-avatar id="jpg" role="img" aria-label="Avatar of Amy Bartlet"
      size="xxs" initials="AB" slot="startIcon"
      src="css/images/add_24.png">
      </oj-avatar>
    </oj-button>
    <oj-table id="Userstable" aria-label="Users Table" data="[[pagingDataProvider]]" 
        on-selected-changed='{{selectedChangedListener}}'
        selection-mode='{"row":"single"}'
      columns='[{"headerText": "User Name", "field": "user_name","headerClassName": "HeaderTable"},
                {"headerText": "User Display Name", "field": "user_display_name","headerClassName": "HeaderTable"},
                {"headerText": "User Type", "field": "user_type","headerClassName": "HeaderTable"},
                {"headerText": "User Active", "field": "user_active","headerClassName": "HeaderTable"},
                {"headerText": "Actions", 
                "headerClassName": "HeaderTable",
                "resizable": "enabled",
                "template" : "cellTemplate"}
                ]' 
                class="oj-sm-width-full">
                <template slot="cellTemplate" data-oj-as="cell">
                  <oj-button id="buttonOpenerUpdate" display="icons" chroming="borderless" on-oj-action="[[openUpdate]]">
                    <!-- <span slot="startIcon" class="oj-ux-ico-edit"></span> -->
                    <oj-avatar id="updatepng" role="img" aria-label="Avatar of Amy Bartlet"
                    size="xxs" initials="AB" slot="startIcon"
                    src="css/images/edit_24.png">
                </oj-avatar>
                  </oj-button>
  
                  <oj-button id="buttonDelete" display="icons" chroming="borderless" on-oj-action="[[delete_User]]">
                    <!-- <span slot="startIcon" class="oj-ux-ico-trash"></span> -->
                    <oj-avatar id="deletepng" role="img" aria-label="Avatar of Amy Bartlet"
                    size="xxs" initials="AB" slot="startIcon"
                    src="css/images/delete_24.png">
                </oj-avatar>
                  </oj-button>
                </template>
      <oj-paging-control id="paging" data="[[pagingDataProvider]]" page-size="3" slot="bottom">
      </oj-paging-control>
    </oj-table>
    <oj-messages id="oj-messages-id" messages="[[messagesDataprovider]]" display="notification"
                        display-options.category="none"
                        position='{"my":{"vertical" :"top", "horizontal": "end"}, 
                                    "at": {"vertical": "top", "horizontal": "end"},
                                    "of": "window"}'>
    </oj-messages>
  </div>
</div>
