<div class="oj-hybrid-padding">
  <h1>Users </h1>
  <div>
    <oj-table id="table" aria-label="Departments Table" data="[[pagingDataProvider]]"
      columns='[{"headerText": "Department Id", "field": "DepartmentId"},
                {"headerText": "Department Name", "field": "DepartmentName"},
                {"headerText": "Location Id", "field": "LocationId"},
                {"headerText": "Manager Id", "field": "ManagerId"}]' class="oj-sm-width-full">

    </oj-table>
  </div>
</div>
